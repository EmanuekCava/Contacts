<div class="container-contact">
  <div class="content-contact">
    <h1 class="title-contact">{{contact.title}}</h1>
    <p class="phone-contact">{{contact.phone}}</p>
    <p class="created-contact">{{contact.created}}</p>
    <button (click)="remove()" class="remove-contact">REMOVE</button>
    <button (click)="update()" class="update-contact">UPDATE</button>
  </div>
</div>
